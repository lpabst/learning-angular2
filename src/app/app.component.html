
<p>Type your name</p>
<input [(ngModel)]="name" #ctrl="ngModel" placeholder="Your name" />

<h1>
  {{title}}
  {{name}}
</h1>

<div class="sliderWindow">
  <ul class='sliderList' [style.left] = "getStyle()">
    <li *ngFor='let item of items' style="display: inline-block; list-style-type: none; vertical-align: top;">
      <app-image [imageUrl]="item"></app-image>
    </li>
  </ul>

  <button (click)="movePics('back')">Back</button>
  <button (click)="movePics('next')">Next</button>
</div>
